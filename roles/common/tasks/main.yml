---
# Update apt cache
- name: Update apt cache
  apt:
    update-cache: yes
    cache_valid_time: 86400
  sudo: yes

# Upgrade System
- name: Update all packages
  apt: upgrade=dist
  sudo: yes

# Install packages
- name: install basic packages
  sudo: yes
  apt: pkg={{ item }} state=latest
  tags: [packages]
  with_items:
    - nginx
    - ntp
    - ntpdate
    - mc
    - nmap
    - bmon
    - vnstat
    - git
    - monit
    - mtr-tiny
    - screen
    - wget
    - curl
    - sysstat
    - dnsutils
    - jq
    - python-passlib

# Sync time
- name: sync time
  shell:
    cmd: ntpdate -u pool.ntp.org
  args:
    executable: /bin/bash

- name: start ntp
  service:
    name: ntp
    state: started
    enabled: true

- name: Put password file
  htpasswd:
    path: /etc/nginx/htpasswd
    name: metrics
    password: "S0m3Password"
    owner: root
    group: www-data
    mode: 0640

- name: Remove nginx default conf
  file:
    path: /etc/nginx/sites-enabled/default
    state: absent
